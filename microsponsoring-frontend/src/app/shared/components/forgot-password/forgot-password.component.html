<div class="forgot-password-form-card">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
    
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="field-error">
        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>
    
    <button type="submit" [disabled]="forgotPasswordForm.invalid || loading">
      <span *ngIf="loading">Sending...</span>
      <span *ngIf="!loading">Send Reset Link</span>
    </button>
    
    <div class="forgot-password-links">
      <a (click)="goToLogin()" class="back-link">&lt; Back to Login</a>
    </div>
  </form>
</div>
